<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <label for="lowercase">
            <input type="checkbox" id="lowercase" name="lowercase">
            Lowercase letters
          </label>
          <label for="uppercase">
            <input type="checkbox" id="uppercase" name="uppercase">
            Uppercase
          </label>
          <label for="numbers">
            <input type="checkbox" id="numbers" name="numbers">
            Numbers
          </label>
          <label for="specialchars">
            <input type="checkbox" id="specialchars" name="specialchars">
            Special Characters
          </label>
          <label for="length" id="length-laber">
            <input type="range" min="8" max="128" value="16" id="length">
            Length
          </label>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
